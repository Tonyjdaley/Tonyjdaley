        <main class="main-join">
            <form action="thanks.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" required pattern="[A-Za-z\s]{4,20}"><br><br>
                    <label for="fname">Last name:</label><br>
                    <input type="text" id="fname" name="fname" required pattern="[A-Za-z\s]{4,20}"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="salmonrun22@gmail.com"><br><br>
                    <label for="phone">Title:</label><br>
                    <input type="text" id="title" name="title" required pattern="[A-Za-z\s]{1,20}" placeholder="Mr."><br><br>
                    
                </fieldset>
                
                <fieldset>
                    <legend>Business Information</legend>
                    <label>Business Name </label><br>
                    <input type="text" id="bname" name="bname" required pattern="[A-Za-z\s]{4,40}"><br><br>
                    <label>Business Address </label><br>
                    <input type="text" name="baddress" placeholder="123 S. FireFly Circle"><br><br>
                    <label>City </label><br>
                    <input type="text" name="city"><br><br>
                    <label>State/Province/Region </label><br>
                    <input type="text" name="city"><br><br>
                    <label for="Zip">Zip Code:</label><br>
                    <input type="zip" id="zip" name="zip" required pattern="[0-9]{5}"><br><br>
                    <label>WebSite Address </label><br>
                    <input type="text" name="site"><br><br> 
                    
                    

                    <label>Storm Severity <span id="ratevalue">1</span></label><br>
                    <input type="range" name="storm-severity" value="1" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><br><br>
                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                        </datalist>
                    <label class="top">Storm Region 
                        <select name="storm-region" id="selectRegion" onchange="selectResponse()">
                        <option value="" disabled selected>Select Region ...</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                        </select>
                    </label>

                    <p>Are you in Danger?</p>
                    <label><input type="radio" name="danger-level" value="Yes">Yes </label><br>
                    <label><input type="radio" name="danger-level" value="No">No</label><br>
                    <label><input type="radio" name="danger-level" value="Maybe">Maybe</label><br><br>

                    <label>Comments</label><br>
                    <textarea name="comments"></textarea><br>  
                </fieldset><br>
                    <input class="submit-button" type="submit" value="Submit">
            </form>
